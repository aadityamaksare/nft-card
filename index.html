<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | NFT preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS sheets -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utisil.css" />
  </head>
  <body>
    <div class="main-container justify-content-center align-items-center">
      <div class="card">
        <div class="image-container">
          <img id="equilibrium-img" src="images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="card-content">
          <div>
            <h1 class="heading">Equilibrium #3429</h1>
          </div>
          <div class="discription">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="eth-info display-flex">
            <div class="left-side display-flex">
              <img class="small-icons" src="images/icon-ethereum.svg" alt="" />
              <p class="eth-amount">0.041 ETH</p>
            </div>
            <div class="right-side display-flex">
              <img class="small-icons" id="icon-clock" src="images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>

          <hr class="line"/>

          <footer>
            <div class="footer-container display-flex align-items-center">
              <img id="avatar-img" src="images/image-avatar.png" alt="" />
              <p class="display-block" id="avatar-para"> Creation of <p class="white-name">Jules Wyvern</p> </p>
              
            </div>
          </footer>
        </div>
      </div>
    </div>

  </body>
</html>
